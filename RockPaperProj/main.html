<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
</head>
<body>
<h1 align="center">Rock Paper Scissors</h1>
    <div align="center">
        <button onclick="resRock()">Rock</button>
        <button onclick="resPaper()">Paper</button>
        <button onclick="resScissors()">Scissors</button>
    </div>

    <script>
        let computerMove = ''
        function resRock() {
             const randomNumber = Math.random()

             if (randomNumber >=0 && randomNumber < 1 / 3) {
                 computerMove = 'rock'
             } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                 computerMove = 'paper'
             } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                 computerMove = 'scissors'
             }

                let result = ''

                if (computerMove === 'rock') {
                result = `Tie.`
                } else if (computerMove === 'paper') {
                result = "You lose."
                } else if (computerMove === 'scissors') {
                result = "You win"
                }

                alert(`You picked Rock. The computer picked ${computerMove}, ${result}`)


         }

         function resPaper() {
             const randomNumber = Math.random()

             if (randomNumber >=0 && randomNumber < 1 / 3) {
                 computerMove = 'rock'
             } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                 computerMove = 'paper'
             } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                 computerMove = 'scissors'
             }

                let result = ''

                if (computerMove === 'rock') {
                result = `You win.`
                } else if (computerMove === 'paper') {
                result = "Tie."
                } else if (computerMove === 'scissors') {
                result = "You lose"
                }

                alert(`You picked Paper. The computer picked ${computerMove}, ${result}`)


         }

         function resScissors() {
             const randomNumber = Math.random()

             if (randomNumber >=0 && randomNumber < 1 / 3) {
                 computerMove = 'rock'
             } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                 computerMove = 'paper'
             } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                 computerMove = 'scissors'
             }

                let result = ''

                if (computerMove === 'rock') {
                result = `You lose.`
                } else if (computerMove === 'paper') {
                result = "You win."
                } else if (computerMove === 'scissors') {
                result = "Tie."
                }

                alert(`You picked Scissors. The computer picked ${computerMove}, ${result}`)


         }

    </script>
</body>
</html>
